<nav class="indigo">
	<ul class="left hide-on-med-and-down">
        <li><a href="/"><i class="material-icons">arrow_back</i></a></li>
      </ul>
</nav>

<main class="container">
	<h3>Add Category</h3>
	<h4>The categories are public for all authors</h4>
	
	<div class="row">
		<div class="col s6">
			<div class="input-field">
				<label for="addCat"></label>
				<input type="text" id="addCat" ng-model="addCat">
			</div>
		</div>
		<div class="col s2">
			<a href="#" class="btn btn-large indigo white-text" ng-click="addCategory()">
				Add
			</a>
		</div>
		<div class="col s12">
			<h5>All categories</h5>
			<div class="chip category-item" ng-repeat="cat in categories">
				{{cat.name}}
			</div>
		</div>
	</div>
</main>
